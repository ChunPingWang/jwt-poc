# OAuth 2.0 Resource Server Profile
#
# 啟動方式：mvn spring-boot:run -Dspring-boot.run.profiles=oauth2
#
# 此 Profile 強制使用 RS256（OAuth 2.0 需要非對稱金鑰），
# 並使用本地 RSA 公鑰建立 JwtDecoder 驗證 JWT。
#
# 生產環境可改用 JWKS 端點動態取得公鑰：
#   spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://auth-server/.well-known/jwks.json

# 強制使用 RS256（OAuth 2.0 Resource Server 需要非對稱金鑰）
jwt.algorithm=RS256
