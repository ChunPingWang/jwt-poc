spring.application.name=jwt-poc

# H2 Database (PoC only)
spring.datasource.url=jdbc:h2:mem:jwtpoc
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# JWT Configuration
# 演算法選擇：HS256（對稱式）或 RS256（非對稱式）
jwt.algorithm=HS256
jwt.expiration-ms=3600000
jwt.refresh-expiration-ms=604800000
jwt.issuer=jwt-poc-app

# HS256 Configuration（對稱式：同一把密鑰簽名和驗證）
jwt.secret=ThisIsAVeryLongSecretKeyForHS256AlgorithmAtLeast256BitsLong!!

# RS256 Configuration（非對稱式：私鑰簽名，公鑰驗證）
jwt.rsa.private-key-location=keys/private.pem
jwt.rsa.public-key-location=keys/public.pem

# Rate Limiting（防暴力破解）
rate-limit.max-attempts=5
rate-limit.window-ms=900000

# Token Blacklist（Access Token 撤銷）
jwt.blacklist.cleanup-interval-ms=60000

# RSA Key ID（JWKS 端點使用）
jwt.rsa.key-id=jwt-poc-key-1

# Logging
logging.level.com.example.jwtpoc=DEBUG
logging.level.org.springframework.security=DEBUG
