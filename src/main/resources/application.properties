spring.application.name=jwt-poc

# H2 Database (PoC only)
spring.datasource.url=jdbc:h2:mem:jwtpoc
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# JWT Configuration
jwt.secret=ThisIsAVeryLongSecretKeyForHS256AlgorithmAtLeast256BitsLong!!
jwt.expiration-ms=3600000
jwt.refresh-expiration-ms=604800000
jwt.issuer=jwt-poc-app

# Logging
logging.level.com.example.jwtpoc=DEBUG
logging.level.org.springframework.security=DEBUG
